    <script>
        resetrem();
        //切换屏幕 （横屏竖屏）
        window.addEventListener("orientationchange", resetrem);
        //resize：屏幕的大小发生改变就触发监听事件resetrem
        window.addEventListener("resize", resetrem);

        function resetrem() {
            var html = document.querySelector("html"); //获取到html元素
            var width = html.getBoundingClientRect().width; //获取屏幕的宽度

            if (width >= 1280) {
                html.style.fontSize = width / 100 + "px";
                headerEl.classList.remove("open");
                headerEl.classList.remove("close");
                coverEl.classList.remove("cover-hide");
                coverEl.classList.remove("cover-show");
                navEl.classList.add("cl-effect-1");
            } else if (width > 960 && width < 1280) {
                html.style.fontSize = width / 80 + "px";
                // html.style.fontSize = 24 + "px"; width > 960 && 
            } else if (width < 960) {
                html.style.fontSize = 12 + "px";
            }
        }
    </script>
